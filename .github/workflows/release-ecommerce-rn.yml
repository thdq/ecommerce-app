name: Build an APK from e-Commerce React Native application

on:
  pull_request:
    types: [opened, synchronize, edited]

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install

      - name: Run tests
        run: |
          npm test

  create-env-file:
    runs-on: ubuntu-latest
    steps:
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_REACT_APP_BASE_API_URL: ${{ secrets.REACT_APP_BASE_API_URL }}
          file_name: .env.production
          directory: apps/ecommerce-rn

      - name: Show env outupt (Remove after test)
        run: |
          echo "`<.env.production`" && cd apps/ecommerce-rn echo "`<.env.production`"

  build-android:
    needs: install-and-test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/ecommerce-rn

    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-

      - name: Build Android Release
        run: |
          APP_ENV=production && cd android && ./gradlew assembleRelease --no-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: ecommerce-rn.apk
          path: apps/ecommerce-rn/android/app/build/outputs/apk/release/
